{% extends './base.html' %}
{% block title %}Register{% end %}
{% block body %}
<form action="/register" method="post"style="width:400px;margin:10px auto;border: 1px solid lightgray;">
    <div class="form-group" style="width: 300px;margin-left: 50px;margin-top: 10px;">
        <label for="id_username">账号</label>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="请输入账号">
    </div>
     <div class="form-group" style="width: 300px;margin-left: 50px;">
         <label for="id_email">邮箱</label>
        <input type="email" class="form-control" id="id_email" name="email" placeholder="请输入邮箱">
    </div>
    <div class="form-group" style="width: 300px;margin-left: 50px;">
        <label for="id_password1">密码</label>
        <input type="password" class="form-control" id="id_password1" name="password1" placeholder="请输入密码">
    </div>
    <div class="form-group" style="width: 300px;margin-left: 50px;">
        <label for="id_password2">确认密码</label>
        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="请再次输入密码">
    </div>
    <div style="margin-left: 50px;margin-bottom: 10px;">
        <button type="submit" class="btn btn-primary">注册</button>
    </div>
</form>
{% end %}
